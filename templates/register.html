{% extends "base.html" %}
{% block content %}
<div class="col-sm-7">
    <form>
        <label for="inputFirstName1" class="form-label">First Name</label>
        <input type="text" id="inputFirstName1" name="inputFirstName1" class="form-control" aria-label="First name">
        <label for="inputLastName2" class="form-label">Last Name</label>
        <input type="text" id="inputLastName2" name="inputLastName2"  class="form-control" aria-label="Last name">
        <label for="inputEmail3" class="form-label">Email</label>
        <input type="email" id="inputEmail3" name="inputEmail3"  class="form-control" aria-label="Email">
