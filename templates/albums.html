{% extends "base.html" %}
{% block content %}

    <h2>Album page</h2>

    {% for album in albums %}
        {{ album.cover_art }}<br>
        {{ album.title }}<br>
        {{ album.artist }}<br>
        {{ album.release_date }}<br>
        {{ album.avg_rating }}<br>
    {% endfor %}

{% endblock %}
