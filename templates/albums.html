{% extends "base.html" %}
{% block content %}
{% for album in albums %}

<div class="col-sm-3 album-container">
    <img src="{{ album.cover_art }}" loading="lazy" alt="Cover art">
    <h3>
        {{ album.title }}
    </h3>
    <a type="button" href="{{ url_for('album', id=id) }}" class="btn btn-primary">View Album</a>
</div>

{% endfor %}

{% endblock %}
